<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Disaster Bench</title>

  <!-- your CSS -->
  <link rel="stylesheet" href="style.css"/>

  <!-- D3 & TopoJSON -->
  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <script src="https://d3js.org/topojson.v3.min.js" defer></script>

  <!-- your JS -->
  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <h1>Disaster Bench</h1>
    <nav class="controls">
      <a href="index.html" class="btn active">Attribution Score</a>
      <a href="simulation.html" class="btn">Simulation Through Intervention</a>
      <a href="algorithmic_recouse.html" class="btn">Algorithmic recourse</a>
    </nav>
    
  </header>

  <main id="viz">
    <!-- Left: US county choropleth -->
    <svg id="map" class="chart" role="img"></svg>

    <!-- Right: features bar + Dynamic World panel -->
    <!-- <div class="side-charts">
      <svg id="bar" class="chart" role="img"></svg>

    </div> -->
    <div class="side-charts">
      <div id="bar-container">
        <!-- 1) Controls row -->
        <div class="bar-controls">
          <!-- Feature checkboxes dropdown -->
          <div class="dropdown" id="feature-dropdown">
            <button class="dropbtn">Features ▾</button>
            <div class="dropdown-content">
              <!-- checkboxes populated dynamically -->
            </div>
          </div>
    
          <!-- Sources checkboxes dropdown -->
          <div class="dropdown" id="source-dropdown">
            <button class="dropbtn">Sources ▾</button>
            <div class="dropdown-content">
              <!-- checkboxes populated dynamically -->
            </div>
          </div>
    
          <!-- Feature-group selector dropdown -->
          <div class="dropdown" id="group-dropdown">
            <button class="dropbtn">Feature Groups ▾</button>
            <div class="dropdown-content">
              <!-- single-select or checkboxes for groups -->
            </div>
          </div>
        </div>
    
        <!-- 2) Your existing bar chart -->
        <svg id="bar" class="chart" role="img"></svg>
      </div>
    </div>
    



  </main>

  <div id="tip" class="tooltip"></div>
</body>
</html>
